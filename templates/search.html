{% extends 'index.html' %}
{% block content %}
<div  class="car">
    <div class="container">
       <div class="row">
          
       {% for item in items %}
       
          <div class="col-md-4 padding_leri">
             <div class="car_box">
                <figure><img src="{{item.Car_Image.url}}" style="height: 150px;width: 200px;" alt="#"/></figure>
                <h3 style="border:1px solid black;"><a href="{% url 'ViewCar' item.CarId %}">{{item.Car_Name}} ${{item.Car_Rent}}</a></h3>

             </div>
          </div>
          {% endfor %}
    
          </div>
       </div>
    </div>
 </div>
{% endblock %}
