{% extends 'admin/adminhome.html' %}
{% block content %}
<style>
    .addproduct{
        margin: auto;
        margin-top: 5%;
        width: 80%;
        height: auto;
        text-align: center;
        background-color: rgb(255, 254, 252);
        padding: 20px;
        box-shadow: 4px 4px 5px 1px rgba(0,0,0,0.71);
-webkit-box-shadow: 4px 4px 5px 1px rgba(0,0,0,0.71);
-moz-box-shadow: 4px 4px 5px 1px rgba(0,0,0,0.71);

    }
     .addproduct input{
        width: 50%;

    } 
</style>
<div class="container">
    <div class="addproduct">
        <h4>Add Car</h4>
        {% for message in messages %}
        <h6 style="color:red">{{message}}</h6>
        {% endfor %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                 {{field.label}}:<br>
                 {{field}}<br><br>

            {% endfor %}

            
            <button class="btn btn-warning" type="submit">Add Car</button>
        </form>
    </div>
</div>
{% endblock  %}
